<form class="contact-form" action="#" method="post" onsubmit="handleSubmit(event)" novalidate>
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" placeholder="Your full name" required onchange="handleInputChange(event)">

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required onchange="handleInputChange(event)">

  <label for="message">Your Message</label>
  <textarea id="message" name="message" placeholder="Write your message here..." required onchange="handleInputChange(event)"></textarea>

  <label>What health topics are you interested in? (Check all that apply)</label>
  <div style="margin-bottom: 15px;">
    <input type="checkbox" id="chkHandwashing" name="topics" value="Handwashing">
    <label for="chkHandwashing">Hand Washing</label><br>
    <input type="checkbox" id="chkWaterborne" name="topics" value="Waterborne Diseases">
    <label for="chkWaterborne">Waterborne Diseases</label><br>
    <input type="checkbox" id="chkCholera" name="topics" value="Cholera">
    <label for="chkCholera">Cholera</label>
  </div>

  <label>Were the videos helpful?</label>
  <div style="margin-bottom: 15px;">
    <input type="radio" id="radioYes" name="helpful" value="Yes" required>
    <label for="radioYes">Yes</label><br>
    <input type="radio" id="radioNo" name="helpful" value="No">
    <label for="radioNo">No</label>
  </div>

  <label for="dropdown">Select your favorite prevention topic</label>
  <select id="dropdown" name="favorite" required>
    <option value="">-- Please choose an option --</option>
    <option value="Handwashing">Hand Washing</option>
    <option value="Clean Water">Clean Water</option>
    <option value="Cholera Prevention">Cholera Prevention</option>
  </select>

  <button type="submit">Send Message</button>
</form>


<p id="formMessage" style="text-align:center; color:#2f855a; font-weight:600; margin-top:10px;"></p>
