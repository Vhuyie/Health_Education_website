<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Assistance Chatbot</title>
  <link rel="icon" href="images/images.png" type="image/x-icon">
  <link rel="icon" href="images/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="StyleSheet/Chatbot.css" type="text/css">
  <link rel="stylesheet" href="StyleSheet/Style.css" type="text/css">


</head>
<body>

  <div class="wrapper">

    <div class="top-bar">
      <div class="logo-box">
        <img src="images/logo.png" alt="Logo">
      </div>

      <div class="nav-buttons" id="navButtons">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='Services.html'">Services</button>
      </div>

      <div id="google_translate_element"></div> 
    </div>

    <h2 class="title">Health Assistance Chatbot</h2>

    <div class="chat-container">
      <div class="chat-log" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <div class="bottom-nav">
      <p>&copy; 2025 HealthConnect. All rights reserved.</p>
    </div>
  </div>

  <script src="JavaScripts/Chatbot.js"></script>

  <script src="JavaScripts/GoogleLanguageTranslater.js"></script>

  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</html>
